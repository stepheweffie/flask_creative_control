{% extends 'base.html' %}
{{ super() }}

{% block body %}
<div class="container-fluid welcome-message">
{{ welcome_message }}, {{ username }}, {{ url }}
</div>
<div class="container-fluid">
<form id="chat" class="form-inline">
    <div class="row" id="draggable">
    <div class="col-sm-5">
        <input type="text" id="handle" class="text-input">
    </div>
    <div class="col-sm-5">
        <input type="text" id="chat-text" class="text-input" placeholder="Chat away...">
    </div>
    <div class="col-sm-2">
    <button onclick="" type="submit" id="send">Send</button>
    </div>
    </div>
</form>
</div>

<div class="container-fluid flex-container">
<div id="chat-log" class="row">
<div id="chat-message">
messages here
</div>
</div>
</div>
<button onClick='sendMsg()'>Hit Me</button>
<div class="modal" id="myModal">
{% include 'modal.html' %}
</div>
<script>
button_click = function () {
            console.log('chatting...');
        };
</script>
{% endblock %}
