<!DOCTYPE html>
<html>

  <head>
    <script type="text/javascript">
      const ws = require('ws');
      const client = new ws('wss:://cc-simple-chat.herokuapp.com:5000');
      client.on('open', () => {
      // Causes the server to print "Hello"
      client.send('Hello');
      client.close;
    });

      const ws = new WebSocket("https://cc-simple-chat.herokuapp.com:5000");
      ws.addEventListener('message', function(event) {
         console.log('Message from server ', event.data);
         const messages = document.getElementsByTagName('ul')[0],
                 message = document.createElement('li'),
                 content = document.createTextNode(event.data);
         message.appendChild(content);
         messages.appendChild(message);
       document.body.appendChild(messages);
       });
    </script>
  </head>
<body>
<form>
  <input type="text"><button type="submit">Send</button>
</form>
<ul>

</ul>

</body>
</html>
