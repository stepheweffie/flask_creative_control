<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript">
      if (window.location.protocol == "https") {
        var ws = require('ws');
      };
      const client = new ws('wss:://cc-simple-chat.herokuapp.com:5000');
      client.on('open', () => {
      // Causes the server to print "Hello"
      console.log("Connected");
      });

      var chat = document.getElementById("chat");
      chat.addEventListener('message', function(event) {
         console.log('Message from server ', event.data);
         const messages = document.getElementsByTagName('ul')[0],
                 message = document.createElement('li'),
                 content = document.createTextNode(event.data);
         message.appendChild(content);
         messages.appendChild(message);
       document.body.appendChild(messages);
       });
    </script>
  </head>
<body>

<form method="post" id="chat">
  <input type="text"><button type="submit">Send</button>
</form>

<br>
<br>
<ul>

</ul>


</body>
</html>
